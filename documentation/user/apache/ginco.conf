<VirtualHost *:80>
	ServerName ginco.ign.fr
	DocumentRoot @ginco.dir@

	<Directory "@ginco.dir@">
		RewriteEngine On
		# Redirects everything not beginning by "/doc", and not being a real file, to /doc
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_URI} !^/doc
        RewriteRule ^.*$ /doc/ [L,R=302]
	</Directory>

	## Documentation versions menu
	Alias /doc "@doc.dir@"
	<Directory "@doc.dir@">
		RewriteEngine On
	</Directory>
		
</VirtualHost>