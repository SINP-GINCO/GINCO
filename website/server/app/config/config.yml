imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@OGAMBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%", 'en'] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig','php']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/sessions/"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    exception_controller: app.exception_controller:showAction
    globals: 
      configurationManager : '@ogam.configuration_manager'

# Assetic configuration
assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    bundles: ['IgnOGAMConfigurateurBundle', 'OGAMBundle', 'IgnGincoBundle', 'IgnGincoConfigurateurBundle']
    filters:
        cssrewrite: ~
        yui_css:
                jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"
        yui_js:
              jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"
    assets:
        bootstrap_js:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/js/bootstrap.js"
        bootstrap_css:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap.css"
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/css/bootstrap-theme.css"
            filters: [cssrewrite]
            output: "css/bootstrap.css"
        bootstrap_glyphicons_ttf:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.ttf"
            output: "fonts/glyphicons-halflings-regular.ttf"
        bootstrap_glyphicons_eot:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.eot"
            output: "fonts/glyphicons-halflings-regular.eot"
        bootstrap_glyphicons_svg:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.svg"
            output: "fonts/glyphicons-halflings-regular.svg"
        bootstrap_glyphicons_woff:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff"
            output: "fonts/glyphicons-halflings-regular.woff"
        bootstrap_glyphicons_woff2:
            inputs:
                - "%kernel.root_dir%/../vendor/twbs/bootstrap/dist/fonts/glyphicons-halflings-regular.woff2"
            output: "fonts/glyphicons-halflings-regular.woff2"
        jquery:
            inputs:
                - "%kernel.root_dir%/../web/bundles/ignogamconfigurateur/js/jquery.min.js"
        

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: website
        connections:
            website:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                server_version: "%database_version%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /website\./i
            mapping:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                server_version: "%database_version%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /mapping\./i
            metadata:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                server_version: "%database_version%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /metadata\./i
            raw_data:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                server_version: "%database_version%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /raw_data\./i
            harmonized_data:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                server_version: "%database_version%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /harmonized_data\./i
            result_location:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                server_version: "%database_version%"
                charset:  UTF8
                mapping_types:
                    geometry: string
                    _text: string
                schema_filter: /mapping\./i
                options:
                    "PDO::ATTR_TIMEOUT": 480

    orm:
        default_entity_manager: website
        auto_generate_proxy_classes: "FILE_NOT_EXISTS"
        entity_managers:
            website:
                 connection: website
                 mappings:
                     OGAMBundle: 
                        dir: Entity/Website
            mapping:
                 connection: mapping
                 mappings:
                    OGAMBundle:
                        dir: Entity/Mapping
            metadata:
                 connection: metadata
                 mappings:
                    OGAMBundle:
                     dir: Entity/Metadata
            raw_data:
                 connection: raw_data
                 mappings:
                     OGAMBundle:
                        dir: Entity/RawData
            harmonized_data:
                 connection: harmonized_data
                 mappings:
                     OGAMBundle:
                        dir: Entity/HarmonizedData
            result_location:
                 connection: result_location
                 mappings:
                    OGAMBundle:
                        dir: Entity/Mapping


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

