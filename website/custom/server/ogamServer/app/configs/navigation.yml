                action: show-create-user
                module: custom

              edituser:
                label: Breadcrumb Edit User
                controller: usermanagement
                action: show-edit-user
                module: custom

              passworduser:
                label: Breadcrumb Change Password
                controller: usermanagement
                action: show-change-password
