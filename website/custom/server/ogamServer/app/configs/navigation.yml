        label: Breadcrumb Check Configuration
        controller: checkconf
        action: index
        module: custom

      parameters:
        label: Breadcrumb Configuration Parameters
        controller: configuration
        action: edit-configuration
        module: custom

      contact:
        label: Breadcrumb Contact
        controller: contact
        action: index
        module: custom

      user:
        label: Breadcrumb User
        controller: user
        action: index
        module: custom
        help: /utilisateurs/index.html
        helpLabel: Aide pour la gestion des utilisateurs

      usermanagement:
        label: Breadcrumb Users Administration
        controller: usermanagement
        action: index
        module: custom
        help: /utilisateurs/index.html
