# Fichier de conf de la navigation : breadcrumb, menus, aide...
# Définit les labels affichés dans les menus.
# On pourrait ajouter des titres de page.

nav:

  home:
    label: Breadcrumb Home
    controller: index
    action: index
    module: custom
    route: customRoute_index
    help: /index.html
    helpLabel: Aide

    pages:

      integration:
        label: Breadcrumb Integration
        controller: integration
        action: index
        module: custom
        help: /gestion-jdd/index.html
        helpLabel: Aide pour la gestion des jeux de données
        pages:
          newintegration:
            label: Breadcrumb Integration New
            controller: integration
            action: show-create-data-submission
            module: custom
          newintegration2:
            label: Breadcrumb Integration New
            controller: integration
            action: validate-create-data-submission
            module: custom

      visualisation:
        label: Breadcrumb Visualization
        controller: query
        action: index
        module: custom
        help: /recherche-visu/index.html
        helpLabel: Aide pour la visualisation et la recherche de données

      edition:
        label: Breadcrumb Edition
        controller: dataedition
        action: index
        module: custom
        pages:
          editionedit:
            label: Breadcrumb Edit Data
            controller: dataedition
            action: show-edit-data
            module: custom
          editionadd:
            label: Breadcrumb Add Data
            controller: dataedition
            action: show-add-data
            module: custom

